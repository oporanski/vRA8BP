formatVersion: 1
inputs: {}
resources:
  centos:
    type: Cloud.vSphere.Machine
    metadata:
      layoutPosition:
        - 0
        - 0
    properties:
      image: centos
      cpuCount: 1
      totalMemoryMB: 1024
      networks:
        - network: '${resource.NSX_Network.id}'
      cloudConfig: |
        #cloud-config
        repo_update: true
        repo_upgrade: all
        packages:
         - git
         preserve_hostname: false
         hostname: ${self.resourceName}
         fqdn: ${self.resourceName}.corp.local
         network:
          version: 1
          config:
            - type: physical
            name: ens192
            subnets:
              - type: static
              address: ${resource.centos.networks.address[0]}/${resource.NSX_Network.prefixLength}
              gateway: ${resource.NSX_Network.gateway}
              dns_nameservers:
                - ${resource.NSX_Network.dns[0]}
                - ${resource.NSX_Network.dns[1]}
              dns_search:
                - ${resource.NSX_Network.dnsSearchDomains[0]}
  NSX_Network:
    type: Cloud.NSX.Network
    metadata:
      layoutPosition:
        - 1
        - 0
    properties:
      networkType: existing
      constraints:
        - tag: mgnt
