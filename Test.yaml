formatVersion: 1
inputs:
  hostname:
    type: string
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    metadata:
      layoutPosition:
        - 0
        - 0
    properties:
      image: windows
      flavor: Small-windows
      cloudConfig: |
        #cloud-config
        hostname: ${input.hostname}
      hostname: '${input.hostname}'
      networks:
        - network: '${resource.Cloud_Network_1.id}'
      constraints:
        - tag: 'env:vsphere'
  Cloud_Network_1:
    type: Cloud.Network
    metadata:
      layoutPosition:
        - 1
        - 0
    properties:
      networkType: existing
